<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diving for Treasure</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="start-screen">
        <div id="instructions">
            <h1 id="title">DIVING FOR TREASURE</h1>
            <h5>...not everything's for pleasure</h5>
            <p>Collect all the treasures as fast as you can using the arrow buttons. But watch out for your air supply, it will run out quickly!</p>
            <button id="play">PLAY</button>
        </div>
    </div>
    <div id="board">
        <div id="info-container"></div>
        <div id="floor"></div>
    </div>
    <div id="end-screen">
            <div id="game-won"><h2>You Won!</h2>
                <p id="score"></p>
                <button id="reload">Play Again!</button>
            </div>
            <div id="game-lost"><h2>Better luck next time!</h2>
                <button id="reload">Play Again!</button>
                </div>
            
    </div>
</body>
<script src="./index.js"></script>
</html>
