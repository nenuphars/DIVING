<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diving for Treasure</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="start-screen">
        <div id="instructions">
            <h1 id="title">Diving for Treasure</h1>
            <h6>...not everything's for pleasure</h6>
            <p>Collect all the treasures as fast as you can. But watch out for your air supply, it will run out quickly!</p>
            <button id="play">PLAY</button>
        </div>
    </div>
    <div id="board">
        <div id="floor"></div>
    </div>
    <div id="end-screen">
        <div id="end-container">
            <h2 id="game-won">You Won!</h2>
            <h2 id="game-lost">You Lost</h2>
            <button id="reload">Play Again!</button>

        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
